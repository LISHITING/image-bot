{% extends "bootstrap/base.html" %}

css block
{% block styles %}
    {{ super() }}
    <link rel="stylesheet"
          href="{{ url_for('.static', filename='index.css') }}">
{% endblock %}

{% block title %}
    IMAGE BOT
{% endblock %}


{% block content %}
    <div class="container ">
        <div class="col-md-6 col-md-offset-3 chatbot">
            <div class="row">
                <h1  id="help" class="page-title">IMAGEBOT</h1>
{#                <button id="help" type="button" class="btn btn-default">help</button>#}
            </div>
            <div class="row">
                <div class="input-group query-inputbox">
                    <input type="text" class="inputbox form-control" name="a" placeholder="Type your question here">
                    <span class="input-group-btn">
                        <button id="calculate" type="button" class="btn btn-default">send</button>
                    </span>
                </div>
            </div>
            <div class="row">
                <i id="query-error" style="display: none"> You should type something</i>
            </div>
            <div class="row">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label class="btn btn-default">
                        <input name="imagefile" id="imagefile" type="file">
                        Choose image..
                    </label>
                    <button id="upload-file-btn" type="button" class="btn btn-default" disabled="True">Upload</button>
                    <button id="clear" type="button" class="btn btn-danger">clear history</button>
                </form>
                </br>
            </div>
            <div class="row">
                <div class="chatwindow">
                    <div class="chatlog"/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{#Javascript block#}
{% block scripts %}
    <script src="{{ url_for('.static', filename='jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='index.js') }}"></script>
    {{ super() }}
{% endblock %}
